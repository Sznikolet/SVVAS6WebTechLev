<!DOCTYPE html>

<html lang="hu">
    
    <head>
        <meta charset="UTF-8">
        <title>Fánkok</title>
        <link rel=stylesheet type="text/css" href="style.css" title="alap">
    </head>
    <style type="style.css">
        
    </style>


    <body  >
        

            <video id="Donaut_video" width="400" controls>
            <source src="kepek/donut.mp4" type="video/mp4">
        </video>
          <p> 
            <button onclick="reallySlow()">Nagyon lassú</button> 
            <button onclick="slow()">lassú</button>
            <button onclick="normal()">normál</button>
            <button onclick="fast()">gyors</button>
            <button onclick="reallyfast()">nagyon gyors</button><br><br>

            <button onclick="playVid()">indít</button>
            <button onclick="pauseVid()">megállít</button>
            <button onclick="pausedVid()">indít/megállít</button><br><br>

            <button onclick="small()">kicsi</button>
            <button onclick="normal()">normál</button>
            <button onclick="big()">nagy</button>
           
        </p> 
        <a href="Main_page.html"><aside>Vissza a főoldalra</aside> </a>
    </body>

    <script>
        var x = document.getElementById("Donaut_video");

        function reallySlow() { 
            x.playbackRate = 0.25;
        } 
        function slow() { 
            x.playbackRate = 0.5;
        } 

        function normal() { 
            x.playbackRate = 1;
        } 
        function fast() { 
            x.playbackRate = 1.25;
        } 
        function reallyfast() { 
            x.playbackRate = 1.5;
        } 

        function playVid() {
            x.play();
        }

        function pauseVid() {
            x.pause();
        }

        function pausedVid() {
            if(x.paused){
                x.play();
            }
            else{
                x.pause();
            }
        }



        function small() {
            x.width = 200;
        }

        function normal() {
            x.width = 400;
        }


        function big() {
            x.width = 600;
        }




</script>

</html>
